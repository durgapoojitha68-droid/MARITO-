<!DOCTYPE html>
<html lang="en">
<head>

  <style>

      justify-content: center;

      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 420px;
      z-index: 2;
    }

    h1 {

      margin-bottom: 15px;
    }

    #message {
      font-size: 18px;
      color: #444;
      min-height: 80px;
      transition: all 0.5s ease;
    }

    .heart {
      position: absolute;
      font-size: 20px;

</head>
<body>
